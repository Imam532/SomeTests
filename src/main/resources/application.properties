spring.datasource.url = jdbc:mysql://localhost:3306/music-box?serverTimezone=Europe/Moscow&verifyServerCertificate=false&useSSL=true&createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root

spring.jpa.database=default
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.mvc.static-path-pattern=/resources/**
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.http.multipart.max-file-size=15MB
spring.http.multipart.max-request-size=16MB
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.ejb.interceptor=javamentor.app.util.CrudInterceptor

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Logger properties
logging.level.root=info
logging.file=player.log
logging.pattern.console=%d{HH:mm:ss} %highlight(%-5level) %magenta([%logger{30}.%M]) - %msg%n
logging.pattern.file=%d{YY/MM/DD HH:mm:ss} %-5level %logger{40}.%M - %msg%n



